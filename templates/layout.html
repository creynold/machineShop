<!doctype html>
<title>LASSP Grad Student Machine Shop Scheduler</title>
<link href='http://fonts.googleapis.com/css?family=Monda' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Telex' rel='stylesheet' type='text/css'>
<link rel="stylesheet/less" type="text/css" href="{{ url_for('static', filename='styles.less') }}">
<script src="{{ url_for('static', filename='less-1.3.1.min.js') }}" type="text/javascript"></script>
  <header>
  <h1>Machine Shop Buddy Scheduler</h1>
  {% if session.logged_in %}
	<button type="button" id="logout" >log out</button>
  {% endif %}
  {% block extraheader %}{% endblock %}
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  </header>
  {% block body %}{% endblock %}
